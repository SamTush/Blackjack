<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-sc ale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container d-flex justify-content-center text-center">
        <div class="row my-auto">
            <div class="col p-4 rounded-2">
                <h1 class="">Blackjack</h1>
                <h4 id="blackjack" class="text-light mt-4">Want to play a round?</h4>
                <p id="card-el" class="text-light mt-4">Cards: </p>
                <p id="sum-el" class="text-light mt-3">Sum: </p>
                <button onclick="startGame()" class="btn col-8 d-grid mx-auto mt-4 rounded-1 m-2">START GAME</button>
                <button onclick="newCard()" class="btn col-8 d-grid mx-auto rounded-1">NEW CARD</button>
                <p id="player-el" class="mt-4 text-light"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
